name: ğŸ§ª Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: ğŸ”¬ Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11]
        node-version: [18]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    # åç«¯æµ‹è¯•
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        
    - name: ğŸ“¥ Install Python dependencies
      working-directory: ./video-learning-helper-backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
        
    - name: ğŸ§ª Run backend unit tests
      working-directory: ./video-learning-helper-backend
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        
    # å‰ç«¯æµ‹è¯•
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./video-learning-helper-frontend/package-lock.json
        
    - name: ğŸ“¥ Install Node dependencies
      working-directory: ./video-learning-helper-frontend
      run: npm ci
      
    - name: ğŸ§ª Run frontend unit tests
      working-directory: ./video-learning-helper-frontend
      run: npm test -- --coverage --passWithNoTests
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./video-learning-helper-backend/coverage.xml
        flags: backend
        name: backend-coverage
        
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ—ï¸ Build test environment
      run: |
        docker-compose -f docker-compose.test.yml build
        
    - name: ğŸ§ª Run integration tests
      run: |
        docker-compose -f docker-compose.test.yml up --abort-on-container-exit
        
    - name: ğŸ“‹ Collect test results
      if: always()
      run: |
        docker-compose -f docker-compose.test.yml logs > integration-test-logs.txt
        
    - name: ğŸ“¤ Upload test logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: integration-test-logs
        path: integration-test-logs.txt
        
  security-tests:
    name: ğŸ”’ Security Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Bandit security linter
      uses: jpetrucciani/bandit-check@main
      with:
        path: './video-learning-helper-backend'
        
    - name: ğŸ” Run npm audit
      working-directory: ./video-learning-helper-frontend
      run: |
        npm audit --audit-level=moderate
        
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif' 